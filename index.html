<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat Platformer 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Mover: FLECHAS / AD | Saltar: ESPACIO</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- CONFIGURACIÓN DE ESCENA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Cielo azul
        scene.fog = new THREE.Fog(0x87ceeb, 10, 50);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- LUCES ---
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // --- VARIABLES DE JUEGO ---
        let cat = null;
        const keys = { left: false, right: false, jump: false };
        const player = {
            velocityV: 0, // Vertical
            velocityH: 0, // Horizontal
            isGrounded: false,
            speed: 0.15,
            jumpForce: 0.2,
            gravity: 0.009
        };

        // --- SUELO (PLATAFORMA LARGA) ---
        const floorGeo = new THREE.BoxGeometry(100, 1, 4);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x33aa33 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.position.y = -0.5;
        floor.receiveShadow = true;
        scene.add(floor);

        // --- CARGAR GATO ---
        const loader = new GLTFLoader();
        loader.load('./gato.glb', (gltf) => {
            cat = gltf.scene;
            cat.traverse(child => { if (child.isMesh) child.castShadow = true; });
            cat.scale.set(0.5, 0.5, 0.5); // Ajusta según tu modelo
            scene.add(cat);
        });

        // --- CONTROLES ---
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
            if (e.key === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
            if (e.code === 'Space') keys.jump = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
            if (e.key === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
            if (e.code === 'Space') keys.jump = false;
        });

        // --- LÓGICA ---
        function update() {
            if (!cat) return;

            // Movimiento Horizontal
            if (keys.right) player.velocityH = player.speed;
            else if (keys.left) player.velocityH = -player.speed;
            else player.velocityH *= 0.9; // Fricción

            cat.position.x += player.velocityH;

            // Rotación: El gato gira mientras se mueve
            if (Math.abs(player.velocityH) > 0.01) {
                cat.rotation.z -= player.velocityH * 2; // Giro lateral
                cat.rotation.y = player.velocityH > 0 ? Math.PI / 2 : -Math.PI / 2; // Mirar dirección
            }

            // Salto y Gravedad
            if (keys.jump && player.isGrounded) {
                player.velocityV = player.jumpForce;
                player.isGrounded = false;
            }

            player.velocityV -= player.gravity;
            cat.position.y += player.velocityV;

            // Colisión básica con suelo (y = 0)
            if (cat.position.y <= 0.5) {
                cat.position.y = 0.5;
                player.velocityV = 0;
                player.isGrounded = true;
            }

            // Cámara sigue al gato (Scroll Lateral)
            camera.position.x = cat.position.x;
            camera.position.y = cat.position.y + 2;
            camera.position.z = 8;
            camera.lookAt(cat.position.x, cat.position.y, 0);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
