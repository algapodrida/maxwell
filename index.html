<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Gato GLB</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <b>Controles:</b><br>
        • Click Izquierdo: Rotar<br>
        • Scroll: Zoom<br>
        • Click Derecho: Mover cámara
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 1. Configuración de Escena ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        // Mejorar el realismo de los colores del GLB
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.5;
        document.body.appendChild(renderer.domElement);

        // --- 2. Iluminación (Clave para el detalle) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 100);
        spotLight.position.set(5, 5, 5);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // --- 3. Carga del Modelo GLB ---
        const loader = new GLTFLoader();
        
        // REEMPLAZA 'gato_detallado.glb' por el nombre de tu archivo
        loader.load('gato_detallado.glb', function(gltf) {
            const model = gltf.scene;
            
            // Ajustar escala si el modelo es muy grande o pequeño
            model.scale.set(1, 1, 1); 
            
            // Centrar el modelo automáticamente
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center); 

            scene.add(model);
            console.log("Gato cargado correctamente");

        }, undefined, function(error) {
            console.error("Error al cargar el GLB:", error);
        });

        // --- 4. Controles y Suelo ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Rotación suave

        const grid = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
        grid.position.y = -1;
        scene.add(grid);

        // --- 5. Bucle de Animación ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); 
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
